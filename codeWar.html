<body>
    <script>
        function XO(str) {
            let result = false;
            let temp;
            let countX = 0;
            let countO = 0;

            temp = str.toLowerCase().split("")

            for (let i = 0; i < str.length; i++) {
                const element = temp[i];

                if (!temp.includes("x") && !temp.includes("o")) {
                    return true;
                }
                if (element === "x") {
                    countX++;
                }
                if (element === "o") {
                    countO++;
                }
            }
            if (countX === countO) {
                return true;
            }
            else {
                return false;
            }
        }

        console.log(XO('xo'));//true
        console.log(XO("xxOo"));//true
        console.log(XO("xxxm"));//false
        console.log(XO("zpzpzpp"));//true
    </script>
